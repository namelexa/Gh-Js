<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body .slider-init {
            max-width: 500px;
            width: 100%;
            position: relative;
            display: block;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -khtml-user-select: none;
            -ms-touch-action: pan-y;
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
            margin: 0 auto;
        }

        .slider-wrapper {
            position: relative;
            display: block;
            overflow: hidden;
            margin: 0;
            padding: 0;
            webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
            -ms-transform: translate3d(0, 0, 0);
            -o-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        #slider {
            position: relative;
            top: 0;
            left: 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .slide {
            float: left;
            min-height: 350px;
            width: 100%;
            height: 100%;
            background: grey;
            color: #ffffff;
            text-align: center;
            font-size: 40px;
            transition: all 500ms ease-out 0s,
        }

        .active {
            opacity: 1;
            z-index: 2;
        }

        #prev, #next {
            position: absolute;
            z-index: 10;
            bottom: -20px;
        }

        #prev a, #next a {
            text-decoration: none;
            cursor: pointer;
        }

        #prev {
            left: 0;
        }

        #next {
            right: 0;
        }
    </style>
</head>
<body>
<div class="slider-init">
    <div class="slider-wrapper">
        <div id="slider" style="opacity: 1; width: 4480px; transform: translate3d(0, 0, 0);">
            <div class="slide active" draggable="true">
                1
            </div>
            <div class="slide" draggable="true">
                2
            </div>
            <div class="slide" draggable="true">
                3
            </div>
        </div>
    </div>
    <div id="prev"><a href="javascript:void(0);">Previous</a></div>
    <div id="next"><a href="javascript:void(0);">Next</a></div>
</div>
<script src="slider.js"></script>
</body>
</html>
